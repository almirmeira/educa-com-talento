services:
  # Website Next.js
  site:
    build:
      context: ./site
      dockerfile: Dockerfile
    container_name: educa-site
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - educa-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: educa-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - site
      - moodle_nginx
    networks:
      - educa-network

  # MariaDB para Moodle
  moodle_db:
    image: mariadb:10.6
    container_name: educa-mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=RootPass2024!
      - MYSQL_DATABASE=moodle
      - MYSQL_USER=moodle
      - MYSQL_PASSWORD=MoodlePass2024!
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - educa-network

  # Moodle LMS - ellakcy
  moodle:
    image: ellakcy/moodle:mysql_maria_fpm_alpine
    container_name: educa-moodle
    restart: unless-stopped
    environment:
      - MOODLE_URL=http://192.168.1.46:8080
      - MOODLE_ADMIN=admin
      - MOODLE_ADMIN_PASSWORD=Admin@2024!
      - MOODLE_ADMIN_EMAIL=contato@educacomtalento.com.br
      - MOODLE_DB_HOST=moodle_db
      - MOODLE_DB_NAME=moodle
      - MOODLE_DB_USER=moodle
      - MOODLE_DB_PASSWORD=MoodlePass2024!
      - MOODLE_SITENAME=Educa com Talento - Cursos Online
      - MOODLE_LANG=pt_br
      - MOODLE_SSLPROXY=false
    volumes:
      - moodle_www:/var/www/html
      - moodledata:/var/moodledata
    depends_on:
      moodle_db:
        condition: service_healthy
    networks:
      - educa-network

  # Nginx para Moodle
  moodle_nginx:
    image: nginx:alpine
    container_name: educa-moodle-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - moodle_www:/var/www/html:ro
      - ./moodle/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - moodle
    networks:
      - educa-network

networks:
  educa-network:
    driver: bridge

volumes:
  mariadb_data:
  moodle_www:
  moodledata:
