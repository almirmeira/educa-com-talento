# ===================================
# DOCKER COMPOSE - EDUCA COM TALENTO
# Site + Moodle + Nginx
# ===================================

services:
  # Site Next.js
  site:
    build:
      context: ./site
      dockerfile: Dockerfile
    container_name: educa-site
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - educa-network

  # Moodle LMS
  moodle:
    image: lthub/moodle:latest
    container_name: educa-moodle
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - MOODLE_DB_HOST=mariadb
      - MOODLE_DB_NAME=moodle
      - MOODLE_DB_USER=moodle
      - MOODLE_DB_PASSWORD=MoodlePass2024!
      - MOODLE_ADMIN=admin
      - MOODLE_ADMIN_PASSWORD=Admin@2024!
      - MOODLE_ADMIN_EMAIL=contato@educacomtalento.com.br
      - MOODLE_URL=http://192.168.1.46:8080
      - SITE_URL=http://192.168.1.46:8080
      - MOODLE_SITENAME=Educa Com Talento - Cursos Online
      - MOODLE_LANGUAGE=pt_br
    volumes:
      - moodle_html:/var/www/html
      - moodledata:/var/moodledata
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - educa-network

  # MariaDB
  mariadb:
    image: mariadb:11.4
    container_name: educa-mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=RootPass2024!
      - MYSQL_DATABASE=moodle
      - MYSQL_USER=moodle
      - MYSQL_PASSWORD=MoodlePass2024!
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - educa-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: educa-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - site
    networks:
      - educa-network

  # Watchtower
  watchtower:
    image: containrrr/watchtower
    container_name: educa-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
    networks:
      - educa-network

networks:
  educa-network:
    driver: bridge

volumes:
  moodle_html:
  moodledata:
  mariadb_data:
