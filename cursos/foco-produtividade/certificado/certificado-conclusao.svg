<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1122 794" width="1122" height="794">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>

    <!-- Gradiente dourado -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5af19"/>
      <stop offset="50%" style="stop-color:#f7d354"/>
      <stop offset="100%" style="stop-color:#f5af19"/>
    </linearGradient>

    <!-- Gradiente para bordas -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#667eea"/>
    </linearGradient>

    <!-- Padrão decorativo -->
    <pattern id="patternBg" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#667eea" opacity="0.1"/>
    </pattern>

    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Fundo principal -->
  <rect width="1122" height="794" fill="#fefefe"/>
  <rect width="1122" height="794" fill="url(#patternBg)"/>

  <!-- Borda externa decorativa -->
  <rect x="20" y="20" width="1082" height="754" fill="none" stroke="url(#borderGrad)" stroke-width="3" rx="8"/>
  <rect x="30" y="30" width="1062" height="734" fill="none" stroke="url(#goldGrad)" stroke-width="1" rx="6"/>

  <!-- Cantos decorativos -->
  <g fill="url(#goldGrad)">
    <!-- Canto superior esquerdo -->
    <path d="M40,60 L40,40 L60,40" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
    <circle cx="40" cy="40" r="5"/>

    <!-- Canto superior direito -->
    <path d="M1082,60 L1082,40 L1062,40" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
    <circle cx="1082" cy="40" r="5"/>

    <!-- Canto inferior esquerdo -->
    <path d="M40,734 L40,754 L60,754" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
    <circle cx="40" cy="754" r="5"/>

    <!-- Canto inferior direito -->
    <path d="M1082,734 L1082,754 L1062,754" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
    <circle cx="1082" cy="754" r="5"/>
  </g>

  <!-- Header com gradiente -->
  <rect x="50" y="50" width="1022" height="100" fill="url(#headerGrad)" rx="4"/>

  <!-- Logo do Educa com Talento -->
  <rect x="70" y="65" width="70" height="70" fill="#ffffff" rx="8" opacity="0.95"/>
  <image x="75" y="70" width="60" height="60" href="../../../site/public/logo.png" preserveAspectRatio="xMidYMid meet"/>
  <!-- Fallback text se imagem não carregar -->
  <text x="110" y="108" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#667eea" opacity="0">ET</text>

  <!-- Nome da instituição -->
  <text x="170" y="92" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#ffffff">Educa com Talento</text>
  <text x="170" y="118" font-family="Arial, sans-serif" font-size="14" fill="#e0d4f7">Transformando Potencial em Excelência</text>

  <!-- Título principal -->
  <text x="561" y="210" text-anchor="middle" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#667eea">CERTIFICADO</text>
  <text x="561" y="250" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#764ba2">de Conclusão</text>

  <!-- Linha decorativa -->
  <line x1="361" y1="275" x2="761" y2="275" stroke="url(#goldGrad)" stroke-width="2"/>
  <circle cx="361" cy="275" r="4" fill="url(#goldGrad)"/>
  <circle cx="561" cy="275" r="6" fill="url(#goldGrad)"/>
  <circle cx="761" cy="275" r="4" fill="url(#goldGrad)"/>

  <!-- Texto de certificação -->
  <text x="561" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#555555">Certificamos que</text>

  <!-- Nome do participante (campo variável) -->
  <text x="561" y="375" text-anchor="middle" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#333333">{NOME_COMPLETO}</text>
  <line x1="261" y1="390" x2="861" y2="390" stroke="#667eea" stroke-width="1" stroke-dasharray="2,2"/>

  <!-- Texto de conclusão -->
  <text x="561" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#555555">concluiu com êxito o curso</text>

  <!-- Nome do curso -->
  <text x="561" y="490" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#667eea">FOCO E PRODUTIVIDADE NOS ESTUDOS</text>
  <text x="561" y="520" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#764ba2">Hiperfoco, Hiperprodutividade e Foco Disperso</text>

  <!-- Carga horária e data -->
  <text x="561" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">com carga horária de 30 horas, realizado na modalidade online</text>
  <text x="561" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Concluído em {DATA_CONCLUSAO}</text>

  <!-- Seção de validação -->
  <g transform="translate(0, 620)">
    <!-- Linha divisória -->
    <line x1="150" y1="0" x2="972" y2="0" stroke="#e0e0e0" stroke-width="1"/>

    <!-- Diretor 1 -->
    <g transform="translate(300, 0)">
      <line x1="0" y1="60" x2="200" y2="60" stroke="#667eea" stroke-width="1"/>
      <text x="100" y="80" text-anchor="middle" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#333333">Rosangela Sousa</text>
      <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Diretora Pedagógica</text>
      <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#888888">Educa com Talento</text>
    </g>

    <!-- Diretor 2 -->
    <g transform="translate(622, 0)">
      <line x1="0" y1="60" x2="200" y2="60" stroke="#667eea" stroke-width="1"/>
      <text x="100" y="80" text-anchor="middle" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#333333">Almir Meira Alves</text>
      <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Diretor Executivo</text>
      <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#888888">Educa com Talento</text>
    </g>
  </g>

  <!-- Rodapé com código de verificação -->
  <rect x="50" y="750" width="1022" height="30" fill="#f5f5f5" rx="0 0 4 4"/>
  <text x="80" y="770" font-family="monospace" font-size="11" fill="#888888">Código de Verificação: {CODIGO_VERIFICACAO}</text>
  <text x="561" y="770" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#888888">Verifique em: educacomtalento.com.br/verificar</text>
  <text x="1042" y="770" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#888888">ID: {CERTIFICADO_ID}</text>

  <!-- Selo de autenticidade -->
  <g transform="translate(980, 160)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
    <circle cx="0" cy="0" r="38" fill="none" stroke="url(#goldGrad)" stroke-width="1"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f5af19">CERTIFICADO</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f5af19">DIGITAL</text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#f5af19">AUTÊNTICO</text>
  </g>
</svg>
