<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <rect width="900" height="550" fill="#1a1a2e"/>
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">OS 9 PRINCÍPIOS DO ULTRA-APRENDIZADO</text>
  <text x="450" y="65" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">Scott Young - Ultralearning</text>

  <!-- 9 Principles grid -->
  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="#2a2a4a" stroke="#ef4444" stroke-width="1"/>
    <text x="125" y="25" font-family="Arial" font-size="10" fill="#ef4444" text-anchor="middle" font-weight="bold">1. METALEARNING</text>
    <text x="125" y="45" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">Aprenda COMO aprender o assunto</text>
    <text x="125" y="60" font-family="Arial" font-size="7" fill="#888" text-anchor="middle">Mapeie antes de começar</text>
  </g>

  <g transform="translate(325, 90)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="#2a2a4a" stroke="#f59e0b" stroke-width="1"/>
    <text x="125" y="25" font-family="Arial" font-size="10" fill="#f59e0b" text-anchor="middle" font-weight="bold">2. FOCO</text>
    <text x="125" y="45" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">Concentração total é inegociável</text>
    <text x="125" y="60" font-family="Arial" font-size="7" fill="#888" text-anchor="middle">Elimine distrações</text>
  </g>

  <g transform="translate(600, 90)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="#2a2a4a" stroke="#22c55e" stroke-width="1"/>
    <text x="125" y="25" font-family="Arial" font-size="10" fill="#22c55e" text-anchor="middle" font-weight="bold">3. DIRECIONAMENTO</text>
    <text x="125" y="45" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">Vá direto ao ponto</text>
    <text x="125" y="60" font-family="Arial" font-size="7" fill="#888" text-anchor="middle">Pratique a habilidade real</text>
  </g>

  <g transform="translate(50, 175)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="#2a2a4a" stroke="#3b82f6" stroke-width="1"/>
    <text x="125" y="25" font-family="Arial" font-size="10" fill="#3b82f6" text-anchor="middle" font-weight="bold">4. DRILLING</text>
    <text x="125" y="45" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">Isole e pratique pontos fracos</text>
    <text x="125" y="60" font-family="Arial" font-size="7" fill="#888" text-anchor="middle">Prática deliberada</text>
  </g>

  <g transform="translate(325, 175)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="#2a2a4a" stroke="#8b5cf6" stroke-width="1"/>
    <text x="125" y="25" font-family="Arial" font-size="10" fill="#8b5cf6" text-anchor="middle" font-weight="bold">5. RECUPERAÇÃO</text>
    <text x="125" y="45" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">Teste-se ativamente</text>
    <text x="125" y="60" font-family="Arial" font-size="7" fill="#888" text-anchor="middle">Active recall > Releitura</text>
  </g>

  <g transform="translate(600, 175)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="#2a2a4a" stroke="#ec4899" stroke-width="1"/>
    <text x="125" y="25" font-family="Arial" font-size="10" fill="#ec4899" text-anchor="middle" font-weight="bold">6. FEEDBACK</text>
    <text x="125" y="45" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">Busque retorno honesto</text>
    <text x="125" y="60" font-family="Arial" font-size="7" fill="#888" text-anchor="middle">Corrija rápido</text>
  </g>

  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="#2a2a4a" stroke="#14b8a6" stroke-width="1"/>
    <text x="125" y="25" font-family="Arial" font-size="10" fill="#14b8a6" text-anchor="middle" font-weight="bold">7. RETENÇÃO</text>
    <text x="125" y="45" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">Não deixe esquecer</text>
    <text x="125" y="60" font-family="Arial" font-size="7" fill="#888" text-anchor="middle">Repetição espaçada</text>
  </g>

  <g transform="translate(325, 260)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="#2a2a4a" stroke="#fbbf24" stroke-width="1"/>
    <text x="125" y="25" font-family="Arial" font-size="10" fill="#fbbf24" text-anchor="middle" font-weight="bold">8. INTUIÇÃO</text>
    <text x="125" y="45" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">Desenvolva entendimento profundo</text>
    <text x="125" y="60" font-family="Arial" font-size="7" fill="#888" text-anchor="middle">Pergunte: Por quê?</text>
  </g>

  <g transform="translate(600, 260)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="#2a2a4a" stroke="#a3e635" stroke-width="1"/>
    <text x="125" y="25" font-family="Arial" font-size="10" fill="#a3e635" text-anchor="middle" font-weight="bold">9. EXPERIMENTAÇÃO</text>
    <text x="125" y="45" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">Explore além dos limites</text>
    <text x="125" y="60" font-family="Arial" font-size="7" fill="#888" text-anchor="middle">Saia da zona de conforto</text>
  </g>

  <!-- Key projects -->
  <rect x="100" y="350" width="700" height="100" rx="10" fill="#1e1b4b"/>
  <text x="450" y="380" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">PROJETOS DE ULTRA-APRENDIZADO</text>
  <text x="200" y="410" font-family="Arial" font-size="9" fill="#888" text-anchor="middle">Scott Young: MIT em 1 ano</text>
  <text x="450" y="410" font-family="Arial" font-size="9" fill="#888" text-anchor="middle">4 idiomas em 1 ano</text>
  <text x="700" y="410" font-family="Arial" font-size="9" fill="#888" text-anchor="middle">Desenho de retratos em 30 dias</text>
  <text x="450" y="440" font-family="Arial" font-size="10" fill="#ccc" text-anchor="middle">O que VOCÊ quer dominar intensamente?</text>

  <!-- Call to action -->
  <rect x="250" y="470" width="400" height="50" rx="10" fill="#2a2a4a" stroke="#fbbf24" stroke-width="1"/>
  <text x="450" y="495" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">ESCOLHA 1 HABILIDADE. APLIQUE OS 9 PRINCÍPIOS.</text>
  <text x="450" y="512" font-family="Arial" font-size="9" fill="#888" text-anchor="middle">3-6 meses de prática intensa</text>

  <text x="880" y="540" font-family="Arial" font-size="9" fill="#444" text-anchor="end">Aula 28</text>
</svg>
