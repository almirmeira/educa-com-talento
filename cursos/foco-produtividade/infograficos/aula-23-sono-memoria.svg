<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#1a1a2e"/>
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">SONO E MEMÓRIA</text>
  <text x="450" y="65" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">O cérebro trabalha enquanto você dorme</text>

  <!-- Sleep stages -->
  <rect x="50" y="100" width="400" height="200" rx="10" fill="#1e1b4b"/>
  <text x="250" y="125" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">CICLOS DO SONO (90 min cada)</text>
  
  <rect x="80" y="145" width="340" height="40" rx="5" fill="#333"/>
  <rect x="80" y="145" width="60" height="40" rx="5" fill="#3b82f6"/>
  <rect x="140" y="145" width="80" height="40" fill="#22c55e"/>
  <rect x="220" y="145" width="100" height="40" fill="#8b5cf6"/>
  <rect x="320" y="145" width="100" height="40" rx="5" fill="#ec4899"/>
  
  <text x="110" y="170" font-family="Arial" font-size="8" fill="white" text-anchor="middle">N1</text>
  <text x="180" y="170" font-family="Arial" font-size="8" fill="white" text-anchor="middle">N2</text>
  <text x="270" y="170" font-family="Arial" font-size="8" fill="white" text-anchor="middle">N3 (Deep)</text>
  <text x="370" y="170" font-family="Arial" font-size="8" fill="white" text-anchor="middle">REM</text>

  <text x="80" y="210" font-family="Arial" font-size="9" fill="#8b5cf6">N3 (Profundo):</text>
  <text x="80" y="225" font-family="Arial" font-size="8" fill="#888">• Consolida memórias declarativas</text>
  <text x="80" y="240" font-family="Arial" font-size="8" fill="#888">• Limpa toxinas cerebrais</text>

  <text x="80" y="265" font-family="Arial" font-size="9" fill="#ec4899">REM:</text>
  <text x="80" y="280" font-family="Arial" font-size="8" fill="#888">• Integra informações</text>
  <text x="80" y="295" font-family="Arial" font-size="8" fill="#888">• Criatividade e insight</text>

  <!-- Sleep hygiene -->
  <rect x="480" y="100" width="370" height="200" rx="10" fill="#1e1b4b"/>
  <text x="665" y="125" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">HIGIENE DO SONO</text>
  
  <text x="500" y="155" font-family="Arial" font-size="9" fill="#22c55e">✓ Horário consistente (±30min)</text>
  <text x="500" y="175" font-family="Arial" font-size="9" fill="#22c55e">✓ Quarto escuro e fresco (18-20°C)</text>
  <text x="500" y="195" font-family="Arial" font-size="9" fill="#22c55e">✓ Sem telas 1h antes</text>
  <text x="500" y="215" font-family="Arial" font-size="9" fill="#22c55e">✓ Cafeína só até 14h</text>
  
  <text x="500" y="245" font-family="Arial" font-size="9" fill="#ef4444">✗ Estudar na cama</text>
  <text x="500" y="265" font-family="Arial" font-size="9" fill="#ef4444">✗ Álcool (fragmenta sono)</text>
  <text x="500" y="285" font-family="Arial" font-size="9" fill="#ef4444">✗ Dormir pouco para estudar mais</text>

  <!-- Key insight -->
  <rect x="100" y="330" width="700" height="80" rx="10" fill="#2a2a4a" stroke="#fbbf24" stroke-width="2"/>
  <text x="450" y="360" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">ESTUDAR → DORMIR → CONSOLIDAR</text>
  <text x="450" y="385" font-family="Arial" font-size="10" fill="#ccc" text-anchor="middle">O sono NÃO é tempo perdido. É quando o aprendizado se torna permanente.</text>
  <text x="450" y="402" font-family="Arial" font-size="9" fill="#888" text-anchor="middle">Uma boa noite de sono vale mais que 3h extras de estudo</text>

  <!-- Hours needed -->
  <rect x="300" y="430" width="300" height="50" rx="10" fill="#1e1b4b"/>
  <text x="450" y="455" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">MÍNIMO: 7-9 HORAS</text>
  <text x="450" y="472" font-family="Arial" font-size="9" fill="#888" text-anchor="middle">Débito de sono é REAL e prejudica cognição</text>

  <text x="880" y="490" font-family="Arial" font-size="9" fill="#444" text-anchor="end">Aula 23</text>
</svg>
